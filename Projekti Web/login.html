<body class="custom-body">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-custom justify-content-center ">
        <button class="navbar-toggler button-responsive" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container-fluid">

            <div class="collapse navbar-collapse justify-content-center " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link  nav-link-custom " aria-current="page" href="index.html">Home</a>

                    <li class="nav-item">

                </ul>

    </nav>

  
    <div class="container">
  
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
  
        <div class="form-section">
           
            
            <div class="login-box">
                <form action="">
                    <input type="text" class="input-signup" id="usernameLogIn" placeholder="USERNAME">
                   <input type="password" class="input-signup" id="passwordLogIn" placeholder="PASSWORD">
                   <button class="submit-button" type="submit" onclick="validateSignIn()">Log in</button>

                </form>
                    
            </div>
  
            <div class="signup-box">
                <form action="">
                   <input type="text" class="input-signup" id="username" placeholder="USERNAME">
                   <input type="email" class="input-signup" id="email" placeholder="EMAIL">
                   <input type="password" class="input-signup" id="password" placeholder="PASSWORD">
                   <input type="password" class="input-signup" id="confirmPassword" placeholder="CONFIRM PASSWORD">
                   <button class="submit-button" type="submit" onclick="validateSignUp()">Register</button>
                </form>
                
            </div>
        </div>
    </div>

    <script src="script-login.js"></script>
</body>
