        <button class="navbar-toggler button-responsive" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container-fluid">

            <div class="collapse navbar-collapse justify-content-center " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link  nav-link-custom " aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="#">About</a>

                    <li class="nav-item ">

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class=" container-fluid calendar">
        <div class="row" style="height: 100%;">
            <div class="left-side-calendar col-lg-2">
                <p class="season-title">2022-2023</p>

                <button id="1" class="month-name current" onclick="combined(january.startIndex , january.daysTotal, 1,january.name)">January</button>
                <button id="2" class="month-name " onclick="combined(february.startIndex , february.daysTotal, 2,february.name)">February</button>
                <button id="3" class="month-name" onclick="combined(march.startIndex , march.daysTotal, 3,march.name)">March</button>
                <button id="4" class="month-name" onclick="combined(april.startIndex , april.daysTotal, 4,april.name)">April</button>
                <button id="5" class="month-name" onclick="combined(may.startIndex , may.daysTotal, 5,may.name)">May</button>
                <button id="6" class="month-name" onclick="combined(june.startIndex , june.daysTotal, 6,june.name)">june</button>



            </div>
            <div class="main-calendar col-lg-7">
                <p class="season-title main-text" id="main-text">january</p>
                <div class="line"></div>
                <br>

                <div class="container" id="container">
                    <div class="row">
                        <div class="col">
                            <p class="days-calendar">Mon</p>
                        </div>
                        <div class="col">
                            <p class="days-calendar">tue</p>
                        </div>
                        <div class="col">
                            <p class="days-calendar">wed</p>
                        </div>
                        <div class="col">
                            <p class="days-calendar">thu</p>
                        </div>
                        <div class="col">
                            <p class="days-calendar">fri</p>
                        </div>
                        <div class="col">
                            <p class="days-calendar">sat</p>
                        </div>
                        <div class="col">
                            <p class="days-calendar">sun</p>
                        </div>

                    </div>



                </div>


            </div>
            <div class="tickets-side col-lg-3">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <p class="tickets-right-side-title" id="date-game">22.01.2020</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5">
                            <img src="./images/trepca_fav_icon.png" class="img-vs img-custom" alt="fsdfsd">
                        </div>
                        <div class="col-lg-2">
                            <p class="img-middle-text">vs</p>
                        </div>
                        <div class="col-lg-5">
                            <img src="./images/Ylli.jpg" class="img-vs img-custom" alt="fsdfsd">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5">
                            <p class="img-middle-text-second">Kb trepca</p>
                        </div>
                        <div class="col-lg-2">
                           

                        </div>
                        <div class="col-lg-5">
                            <p class="img-middle-text-second">Kb vllaznimi</p>

                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-2">
                            <img src="./images/location-pin.png" class="icon-right-side-tickets" alt="">
                        </div>
                        <div class="col-lg-10">
                            <p class="text-ticket">Location: Minatori, mitrovice</p>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-2">
                            <img src="./images/clock.png" class="icon-right-side-tickets" alt="">
                        </div>
                        <div class="col-lg-10">
                            <p class="text-ticket">Time: 19:00</p>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-2">
                            <img src="./images/multiple-users-silhouette.png" class="icon-right-side-tickets" alt="">
                        </div>
                        <div class="col-lg-10">
                            <p class="text-ticket">Venue capacity: 3000 tickets</p>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-2">
                            <img src="./images/check.png" class="icon-right-side-tickets" alt="">
                        </div>
                        <div class="col-lg-10">
                            <p class="text-ticket">Available: 491 tickets</p>
                        </div>
                    </div>
                 
               
                </div>
                <a class="button-custom button-buy-tickets" href="checkout.html" role="button">Buy tickets</a>
            </div>
        </div>

    </div>
